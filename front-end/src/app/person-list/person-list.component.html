<div style="margin:25px">
    <div style="float:right">
        <div class="button is-success" routerLink="/create">Create</div>
    </div>
    <div class="columns">
        <div class="column is-two-third">
            <table class="table is-hoverable is-bordered is-striped is-narrow is-fullwidth">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date Of Birth</th>
                    <th>Email</th>
                    <th>Gender</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let person of persons">
                      <td>{{person.firstName}}</td>
                      <td>{{person.lastName}}</td>
                      <td>{{person.dob}}</td>
                      <td>{{person.email}}</td>
                      <td>{{person.gender}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
